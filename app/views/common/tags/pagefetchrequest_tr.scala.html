@(request: crakken.data.model.PageFetchRequest)

<tr>
    <td>@request.id</td>
    <td>@request.statusCode.getOrElse("Pending")</td>
    <td>
        @if(request.statusCode.nonEmpty) {
            <a href="@crakken.controllers.routes.PageFetchRequestController.getContent(request.id)">@request.url</a>
        } else {
            <span>@request.url</span>
        }
    </td>
</tr>
