@(response: List[crakken.data.model.CrawlRequest])
@import common.layout._
@stylesheets = {
    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/dataTables.bootstrap.min.css")'>
}
@scripts = {
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10-dev/js/jquery.dataTables.min.js"></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/dataTables.bootstrap.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/dataTables.fnStandingRedraw.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/crawlrequest.js")'></script>
}
@mainlayout(title = "Crawl Requests", pagescripts = scripts, pagestylesheets = stylesheets) {
    <div class="page-header">
        <h1>Crawl Requests</h1>
    </div>
    <table class="table table-striped table-hover" id="crawlrequests">
        <thead>
            <tr>
                <th class="col-md-3">ID</th>
                <th class="col-md-7">Origin</th>
                <th class="col-md-1">Crawl Depth</th>
                <th class="col-md-1">Include External Links</th>
            </tr>
        </thead>
    </table>
}
