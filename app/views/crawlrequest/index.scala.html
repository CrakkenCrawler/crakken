@(response: List[crakken.data.model.CrawlRequest])
@import crakken.data.model.CrawlRequest
@import common.layout._
@import common.tags.crawlrequest_tr

@mainlayout(title = "Crawl Requests") {
    <div class="panel panel-primary">
        <div class="panel-heading">Crawl Requests</div>
        <div class="panel-body">
            <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Origin</th>
                    <th>Crawl Depth</th>
                    <th>Include External Links</th>
                </tr>
            </thead>
            @for(row <- response) { @crawlrequest_tr(row)}
            </table>
        </div>
    </div>


}
